name: movie_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^17.0.0
  http: ^1.6.0
  lottie: ^3.3.2
  url_launcher: ^6.3.2
  shared_preferences: ^2.5.3
 
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lotties/

  fonts:
    - family: Bilbo
      fonts:
        - asset: assets/fonts/bilbo.ttf